<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>新增文章</title>
  <link rel="stylesheet" href="/static/css/admin_new_article.css">
  <style>
    /* 这里可以添加你需要自定义的样式 */
  </style>
</head>
<body>
  <div class="container">
    <h1>新增文章</h1>
    <form enctype="multipart/form-data" onsubmit="submitForm(event)">
      <div class="form-group">
        <label for="title">标题</label>
        <input type="text" id="title" name="Title" placeholder="请输入文章标题" required>
      </div>
      <div class="form-group">
        <label for="author">作者</label>
        <input type="text" id="author" name="Author" placeholder="请输入作者名字" required>
      </div>
      <div class="form-group">
        <label for="content">内容</label>
        <textarea id="content" name="Content" placeholder="请输入文章内容" required></textarea>
      </div>
      <div class="form-group">
        <label for="cover">封面图片</label>
        <input type="file" id="cover" name="Cover" required accept="image/*" onchange="previewImage(event)">
        <img id="preview" src="" alt="封面预览" style="display:none; max-width:300px;">
      </div>
      <div class="form-group">
        <label for="summary">简介</label>
        <textarea id="summary" name="Summary" placeholder="请输入文章简介" required></textarea>
      </div>
      <div class="form-group">
        <label for="publish-date">发布日期</label>
        <input type="datetime-local" id="publish-date" name="PublishDate" required>
      </div>
      <button type="submit">保存</button>
    </form>
  </div>

  <script src="/static/js/admin_new_article.js"></script>
</body>
</html>
